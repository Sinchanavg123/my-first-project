{% extends 'employee_app/base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4>Login</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-dark w-100">Login</button>
                </form>
                <a href="{% url 'password_reset' %}">Forgot password?</a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
