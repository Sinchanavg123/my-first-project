{% extends 'employee_app/base.html' %}
{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h4>Edit Employee</h4>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="first_name" value="{{ employee.first_name }}" class="form-control mb-2">
            <input type="text" name="last_name" value="{{ employee.last_name }}" class="form-control mb-2">
            <input type="text" name="department" value="{{ employee.department }}" class="form-control mb-2">
            <input type="number" name="salary" value="{{ employee.salary }}" class="form-control mb-3">
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
